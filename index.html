					<option class="format-option" value="rgb">rgb</option>
					<option class="format-option" value="prgb">%rgb</option>
					<option class="format-option" value="hsl">hsl</option>
					<option class="format-option" value="hsv">hsv</option>
					<option class="format-option" value="off">off</option>
				</select>
			</div>
